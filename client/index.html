<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Conversion Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <form id="convert_currency_form" onsubmit="event.preventDefault()">
            <label for="target_currency">Convert to:</label>
            <select name="target_currency" id="target_currency"></select>
            <label for="usd_amount">Value (in USD):</label>
            <input name="usd_amount" id="usd_amount" type="number" step="0.01" value="1"></input>
            <label for="date">Date:</label>
            <input name="date" id="date" type="date"></input>
            <input type="submit" value="Convert" onclick="convert()"/>
        </form>

        <div id="output">

        </div>

        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/script.js"></script>

    </body>
</html>
